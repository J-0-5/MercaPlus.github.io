            <div class="col-lg-7 col-xl-7 d-none d-sm-none d-md-none d-lg-block p-5 bg-light rounded">

            </div>
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-5 bg-light jumbotron rounded">
                <form class="form-signin m-4 " id="form">

                    <br>
                    <input class="form-control text-center" type="text" placeholder="Apellido" id="apellido1">

                    <br>
                    <label class="text-monospace mr-5"> Fecha Nacimiento</label>
                    <div class="form-inline">

                        <input class="float-leftt form-control mr-2" type="date" id="fechanac">
                    </div>
                    <br>
                    <label class="text-monospace mr-5"> Género</label>

                    <div class="form-inline">
                        <div class="btn-group btn-group-toggle float-right" data-toggle="buttons">
                            <label class="btn btn-warning active"><input type="radio" name="Genero"
                                    id="genero">Hombre</label>
                            <label class="btn btn-warning active"><input type="radio" name="Genero"
                                    id="genero">Mujer</label>
                            <label class="btn btn-warning active"><input type="radio" name="Genero"
                                    id="genero">Otro</label>
                        </div>
                    </div>
                    <br>

                    <label class="text-monospace">Tipo de documento</label>
                    <br>
                    <div class="btn-group btn-group-toggle">
                        <label class="btn btn-warning active"><input type="radio" name="documento">Cédula de
                            Ciudadanía</label>
                        
                    </div>
                 
                  <br><br>
                    <div class="btn-group btn-group-toggle">

                    <input class="form-control text-center" type="number" placeholder="Numero de documento" id="nodoc">

                    <br>

                    <div class="form-inline">

                        <select class="custom-select">
                            <option value="">Barranquilla</option>
                            <option value="">Bogota</option>
                            <option value="">Cali</option>
                            <option value="">Cartagena</option>
                            <option value="">Medellin</option>
                            <option value="">Santa Marta</option>
                        </select>
                    </div>
                    <br>

                    <input class="form-control" type="text" placeholder="Direccion particular" id="direccion">

                    <br>

                    <input class="form-control" type="tel" placeholder="Telefono" id="telefono">

                    <br>

                    <label class="text-monospace">Direccion de correo electronico</label><br>

                    <input class="form-control" type="email" placeholder="someone@example.com" id="email">

                    <br>
                    <div class="d-flex justify-content-around">
